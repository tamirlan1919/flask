<!DOCTYPE html>
<html>
<head>
    <title>Добавление данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'css/add.css') }}">
</head>
<body>
    {% block nav %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
    
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('product') }}">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('city') }}">City</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{{ url_for('review') }}">Review</a>
              </li>
       
            </ul>
          </div>
        </div>
      </nav>
{% endblock %}
    <h1>Добавление данных</h1>
{% block content %}
    <h2>Модель "Product"</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="review-name">Name:</label>
            <input type="text" id="review-name" name="review-name" required>
        </div>
        <div class="form-group">
            <label for="review-price">Price:</label>
            <input type="number" id="review-price" name="review-price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="review-photo">Photo:</label>
            <input type="file" id="review-photo" name="review-photo" required>
        </div>
        <div class="form-group">
            <label for="review-quantity">Quantity:</label>
            <input type="number" id="review-quantity" name="review-quantity" required>
        </div>
        <div class="form-group">
            <label for="review-active">Is Active:</label>
            <input type="checkbox" id="review-active" name="review-active">
        </div>
        <button type="submit" class="btn">Добавить</button>
    </form>
 {% endblock %}

   

</body>
</html>
