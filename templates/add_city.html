{% block nav %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('product') }}">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('city') }}">City</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{{ url_for('review') }}">Review</a>
          </li>
   
        </ul>

{% endblock %}

{% block content %}

<h2>Модель "City"</h2>
<form method="POST">
    <div class="form-group">
        <label for="city-name">Name:</label>
        <input type="text" id="city-name" name="city-name" required>
    </div>
    <div class="form-group">
        <label for="city-phone">Phone:</label>
        <input type="text" id="city-phone" name="city-phone" required>
    </div>
    <div class="form-group">
        <label for="city-coordinates">Coordinates:</label>
        <input type="text" id="city-coordinates" name="city-coordinates" required>
    </div>
    <div class="form-group">
        <label for="city-active">Is Active:</label>
        <input type="checkbox" id="city-active" name="city-active">
    </div>
    <button type="submit" class="btn">Добавить</button>
</form>

{% endblock %}
