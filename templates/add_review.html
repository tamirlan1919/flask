{% extends "add_product.html" %}



{% block nav %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('product') }}">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('city') }}">City</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('review') }}">Review</a>
          </li>
   
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}

{% block content %}
<h2>Модель "Review"</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="review-author">Author Name:</label>
        <input type="text" id="review-author" name="review-author" required>
    </div>
    <div class="form-group">
        <label for="review-text">Text:</label>
        <textarea id="review-text" name="review-text" rows="4" required></textarea>
    </div>
    <div class="form-group">
        <label for="review-photo">Photo:</label>
        <input type="file" id="review-photo" name="review-photo" required>
    </div>
    <div class="form-group">
        <label for="review-active">Is Active:</label>
        <input type="checkbox" id="review-active" name="review-active">
    </div>
    <button type="submit" class="btn">Добавить</button>
</form>

{% endblock %}
